    <style>
        .archive-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .archive-item {
            background-color: var(--background-color);
            border: 2px solid var(--accent-color);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        
        .archive-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(34, 115, 243, 0.1);
            border-color: var(--secondary-color);
        }
        
        .archive-item-date {
            font-family: 'Maax Unicase', 'Fors', sans-serif;
            font-size: 24px;
            color: var(--accent-color);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .archive-item:hover .archive-item-date {
            color: var(--secondary-color);
        }
        
        .archive-item-desc {
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 15px;
            text-decoration: var(--accent-color) solid underline;
        }
        
        .archive-item-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Maax Unicase', 'Fors', sans-serif;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .archive-item-link:hover {
            background-color: var(--secondary-color);
        }
        
        .archive-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .archive-title {
            font-family: 'Maax Unicase', 'Fors', sans-serif;
            color: var(--accent-color);
            font-size: 55px;
            margin-bottom: 10px;
        }
        
        .archive-subtitle {
            font-family: 'Fors', sans-serif;
            color: var(--secondary-color);
            font-size: 26px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            font-family: 'Maax Unicase', 'Fors', sans-serif;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
            margin-bottom: 30px;
        }
        
        .back-link:hover {
            color: var(--secondary-color);
        }
        
        .back-icon {
            margin-right: 8px;
            margin-bottom: 4px;
            width: 20px;
            height: 20px;
        }
        
        @media screen and (max-width: 600px) {
            .archive-grid {
                grid-template-columns: 1fr;
            }
            
            .archive-title {
                font-size: 36px;
            }
            
            .archive-subtitle {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <main>
